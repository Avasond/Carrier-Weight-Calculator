<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculation Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff;
      }
      .card {
        background: #ffffff;
        border-radius: 8px;

        max-width: 300px;
        width: 100%;
      }
      .card h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
        text-align: center;
      }
      .card label {
        font-size: 0.9rem;
        margin-top: 10px;
        box-sizing: inherit;
      }
      .card input {
        padding: 8px;
        width: 100%;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }
      .card button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .card button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 15px;
        font-size: 1.1rem;
        text-align: center;
        font-weight: bold;
        color: #333;
      }
      .inputlabel{
        display: flex;
        flex-wrap: nowrap;
        flex-direction: column;
        align-items:center;
      }
    </style>
  </head>
  <body>
    <div class="card">
        <div class="inputlabel">
          <label for="batchPieces">Batch Pieces/SKU (x):</label>
          <input
            type="number"
            id="batchPieces"
            placeholder="Enter value for x"
          />
        </div>
        <div class="inputlabel">
          <label for="targetDose">Target Dose (y):</label>
          <input
            type="number"
            id="targetDose"
            placeholder="Enter value for y"
          />
        </div>
        <div class="inputlabel">
          <label for="distillateStrength">Distillate Strength (z):</label>
          <input
            type="number"
            id="distillateStrength"
            placeholder="Enter value for z"
          />
        </div>
<br>
      <button onclick="calculate()">Submit</button>

      <div
        id="result"
        class="result"
      ></div>
    </div>

    <script>
      function calculate() {
        const x = parseFloat(document.getElementById("batchPieces").value);
        const y = parseFloat(document.getElementById("targetDose").value);
        const z = parseFloat(document.getElementById("distillateStrength").value);

        if (!x || !y || !z) {
          document.getElementById("result").innerText = "Please enter valid values for all fields.";
          return;
        }

        const result = (x * y) / z;
        document.getElementById("result").innerText = `Result: ${result.toFixed(2)}`;
      }
    </script>
  </body>
</html>
